<!DOCTYPE html>

<html lang="fr">

<head>

   <link rel="stylesheet" href="/static/css/bootstrap.css" />

   <title>{% block title %}{% endblock %}</title>

</head>

<body>

  <div class="accueil-logo text-center"> 

  <h1>Pokedex</h1> 
  <p> Attrapez les tous </p>

  </div>

  <div class="container ">
    <div class="row">

            <div class="col-sm-9">
              <div class="col-sm-2"><a href="{% url 'index' %}" ">Accueil</a></div>
              <div class="col-sm-2"><a href="{% url 'sommaire' %}">Sommaire</a></div>
              <div class="col-sm-2"><a href="{% url 'afficher_date' %}">Date</a></div>
              <div class="col-sm-2"><a href="{% url 'pokemon' %}">Pokemon</a></div>
              <div class="col-sm-2"><p>pkm 5 </p></div>
              <div class="col-sm-2"><p>pkm 6 </p></div>
            </div>
            <div class="col-sm-3">

                {% if user.is_authenticated %}
                <table >
                    <tr>
                    <td  rowspan=2 align=center >avatar</td>
                    <td%><p>Salut {{ user.username }}</p></td>
                    </tr>
                    <tr>
                    <td><a href="{% url 'deconnexion' %}">Se deconnecter</a></td>
                    </tr>
                </table>
                {% else %}
                <table>
                    <tr>
                    <td rowspan=2 align=center>avatar</td>
                    <td><a href="{% url 'connexion' %}">Connexion</a></td>
                    </tr>
                    <tr>
                    <td ><a href="{% url 'inscription' %}">S'inscrire</a></td>
                    </tr>
                </table>
                {% endif %}
            </div>
    </div>
  </div>



    <div class="row">

      <div class="col-sm-3 accueil-colonne-recherche">
      <form method="post" action="recherche">
        <table>
            <tr><center><h2>Recherche</h2></center></tr>
            <tr>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nom du pokemon">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                </div>
            </tr>
            <tr>
                 <div class="form-group">
                  <label for="type">Premier type</label>
                  <select class="form-control" id="type">
                    <option>Type</option>
                    <option>Feu</option>
                    <option>Eau</option>
                    <option>Terre</option>
                    <option>Air</option>
                  </select>
                </div>
            </tr>
            <tr>
                <div class="form-group">
                  <label for="type">Second type</label>
                  <select class="form-control" id="type">
                    <option>Type</option>
                    <option>Feu</option>
                    <option>Eau</option>
                    <option>Terre</option>
                    <option>Air</option>
                  </select>
                </div>
            </tr>
        </table>        
      </form>
      </div>

      <div class="col-sm-9">
        <section id="content">

          {% block content %}{% endblock %}

        </section>
      </div>

    </div>
<div class="accueil-footer">
  <div class="row">
    <div class="col-sm-12">
      <h4>&copy; Pokedex</h4>
    </div>
  </div>
</div>
</body>

</html>
