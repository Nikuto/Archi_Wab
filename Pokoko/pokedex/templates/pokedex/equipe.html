{% extends "pokemon.html" %}

{% block title %}Pokedex{% endblock %}

{% block content %}

	{% for pokemon in pokemon %}
		<div class="col-sm-2">
    		{% block pokemon %}
    			{{ block.super }} 
    		{% endblock %}
    		<div id="browse_app">
  				<a class="btn btn-large btn-info" href="/supprimer/{{pokemon.nom_pokemon}}/">Supprimer</a>
			</div>
    	</div>
    	
    {% endfor %}

{% endblock %}
